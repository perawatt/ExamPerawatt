<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>เพิ่มสินค้าเข้าระบบ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>เพิ่มสินค้าเข้าระบบ</h3>
    <form (ngSubmit)="onSubmit()" #itemForm="ngForm">         
          <ion-item>
            <ion-label color="dark" floating>ชื่อสินค้า</ion-label>
            <ion-input type="text" id="name" [(ngModel)]="item.name" name="name" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="dark" floating>ราคาต่อหน่วย</ion-label>
              <ion-input type="number" id="price" [(ngModel)]="item.price" name="price" required></ion-input>
            </ion-item>
      <div class="text-center">                
          <button type="submit" color="secondary" ion-button round [disabled]="!itemForm.form.valid">เพิ่มเข้าระบบ</button>
          <button type="button" color="light" ion-button round (click)=clear()>ล้างข้อมูล</button>
      </div>
    </form>
</ion-content>
