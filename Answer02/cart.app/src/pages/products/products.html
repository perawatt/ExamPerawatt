<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>สินค้าทั้งหมด</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>รายการสินค้า</h3>
  <ion-grid>
    <ion-row align-items-start>
      <ion-col>
        <h4>ชื่อ</h4>
      </ion-col>
      <ion-col>
        <h4>ราคาต่อหน่วย</h4>
      </ion-col>
      <ion-col>
        <h4>จำนวน</h4>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
    <form #itemForm="ngForm" *ngFor="let item of items">
      <ion-row align-items-start>
        <ion-col>
          {{item.name}}
        </ion-col>
        <ion-col>
          {{item.price | number:'1.2-2'}}
        </ion-col>
        <ion-col>
          <ion-input type="number" id="amount" [(ngModel)]="item.amount" name="amount" required placeholder="กรุณากรอกจำนวนมากกว่า 1"></ion-input>
        </ion-col>
        <ion-col>
          <button type="submit" color="secondary" ion-button round (click)="AddToCart(item)" [disabled]="!itemForm.form.valid">เพิ่มใส่ตะกร้า</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
